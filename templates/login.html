<div class="overflow-hidden light-background">
    <div class="wrapper no-navigation preload">
        <div class="sign-in-wrapper">
            <div class="sign-in-inner">
                <div class="login-brand text-center">
                    开发区党风廉政建设责任制监督系统
                </div>
                <form>
                    <div class="form-group m-bottom-md">
                        <input type="text" class="form-control" ng-model="userName" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" ng-model="userPassword" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <div class="custom-checkbox">
                            <input type="checkbox" id="chkRemember">
                            <label for="chkRemember"></label>
                        </div>
                        Remember me
                    </div>

                    <div class="m-top-md p-top-sm">
                        <a ng-click="loginAction()" class="btn btn-success block">Sign in</a>
                    </div>
                </form>
            </div><!-- ./sign-in-inner -->
        </div><!-- ./sign-in-wrapper -->
    </div><!-- /wrapper -->

    <a href="" id="scroll-to-top" class="hidden-print"><i class="icon-chevron-up"></i></a>

</div>
